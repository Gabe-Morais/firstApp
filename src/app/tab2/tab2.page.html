<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-card class="">
    <ion-card-header>
      <ion-card-title class="calc-title">Calculadora</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
      <ion-label position="fixed" >Valor 1</ion-label>
        <ion-input [(ngModel)]="valor1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Valor 2</ion-label>
        <ion-input [(ngModel)]="valor2" ></ion-input>
      </ion-item>

      <ion-button expand="block" color="dark" (click)="calcular()">Calcular</ion-button>
      <ion-label>{{result}}</ion-label>



    </ion-card-content>
  </ion-card>
</ion-content>
